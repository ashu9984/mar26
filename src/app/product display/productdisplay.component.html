<div class="col-md-6 col-md-offset-3">
    <h2>Product Display Page </h2>

    <table class="table">
        <thead>
            <tr>
                <th> Product Name</th>

                <th>Product type </th>
                <th>Product Image </th>
                



            </tr>
        </thead>


        <tr *ngFor="let item of result">
            <td>{{item.proname}} </td>
            <td>{{item.protype}}</td>
           
            <td>
                <img [src]="item.proimage" width="100px" height="100px">
            </td>
            
            
            <td>

                <button class="btn btn-primary" (click)="deleteUser(item._id)" mdbRippleRadius> Delete</button>
            </td>




        </tr>
        </tbody>

    </table>

</div>
