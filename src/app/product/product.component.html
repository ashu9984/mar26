<div>
  <div class="col-sm-6 col-sm-offset-2">
    <h2>Product page</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !proname.valid }">
        <label for="proname">Product Name</label>
        <input type="text" placeholder="Enter Product Name" class="form-control" minlength="3" name="proname" [(ngModel)]="product.proname"
          #proname="ngModel" required />
        <div *ngIf="f.submitted && !proname.valid" class="help-block">Product Name is required and should be 3 characters</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !protype.valid }">
        <label for="protype">Product Type </label>
        <input type="text" placeholder="Enter Product Type" class="form-control" minlength="3" name="protype" [(ngModel)]="product.protype"
          #protype="ngModel" required />
        <div *ngIf="f.submitted && !protype.valid" class="help-block">Product Type is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !proimage.valid }">
        <label for="proimage">Product Image </label>
        <input type="text" placeholder="Enter Product Image" class="form-control" name="proimage" [(ngModel)]="product.proimage"
          #proimage="ngModel" required />
      </div>
      
      
    

      <div class="form-group">
        <button [disabled]="" class="btn btn-primary">Save</button>

        <a [routerLink]="['/login']" class="btn btn-link">
          <button class="btn btn-primary">Cancel</button>
        </a>

      </div>
    </form>
  </div>
</div>
